<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Instrument+Serif:ital@0;1&family=Libre+Baskerville:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: rgb(235, 232, 223);
            --text: #2b2622;
            --accent: #8b7355;
            --light-accent: #c4b5a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Serif', serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--bg);
            padding: 2rem 3rem;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            font-style: italic;
            font-family: 'Instrument Serif', serif;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--text);
            text-decoration: none;
            opacity: 0.7;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            list-style: none;
            align-items: flex-end;
        }

        .nav-links a {
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
            padding: 0.5rem 0;
        }

        .nav-links a.active {
            opacity: 1;
        }

        .nav-links:hover a {
            opacity: 0.3;
            font-size: 0.65rem;
        }

        .nav-links a:hover {
            opacity: 1;
            font-size: 0.85rem;
        }

        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 12rem 3rem 8rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .contact-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .page-title {
            font-family: 'Instrument Serif', serif;
            font-size: 4rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 3rem;
            color: var(--text);
            font-style: italic;
        }

        .contact-text {
            font-size: 0.85rem;
            line-height: 1.9;
            font-weight: 300;
            color: var(--text);
            margin-bottom: 4rem;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 0;
            align-items: center;
        }

        .contact-link {
            font-size: 0.75rem;
            font-weight: 300;
            color: var(--text);
            text-decoration: none;
            position: relative;
            padding-bottom: 0.3rem;
            transition: opacity 0.3s ease;
            letter-spacing: 0.02em;
        }

        .contact-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--text);
            opacity: 0.2;
            transform: scaleX(1);
            transition: opacity 0.4s ease;
        }

        .contact-link:hover {
            opacity: 0.6;
        }

        .contact-link:hover::after {
            opacity: 0.4;
        }

        footer {
            padding: 3rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        .social-links {
            display: flex;
            gap: 0;
            align-items: center;
        }

        .social-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            color: var(--text);
        }

        .social-icon:hover {
            opacity: 1;
        }


        @media (max-width: 968px) {
            nav,
            .contact-section {
                padding-left: 2rem;
                padding-right: 2rem;
            }

            .page-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 640px) {
            .page-title {
                font-size: 2.5rem;
            }

            .contact-text {
                font-size: 0.95rem;
            }

            .contact-link {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Chloe Costello</a>
            <ul class="nav-links">
                <li><a href="work.html">Work</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html" >Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-section">
        <h1 class="page-title">Let's Connect</h1>
        <p class="contact-text">
            I'm always open to discussing digital product strategy, ecommerce innovation, or potential collaboration opportunities. Feel free to reach out.
        </p>
        <div class="contact-links">
            <a href="mailto:Chloeraecostello@gmail.com" class="contact-link">Chloeraecostello@gmail.com</a>
            <a href="https://linkedin.com/in/chloeraecostello" target="_blank" class="contact-link">LinkedIn</a>
            <a href="tel:8652936398" class="contact-link">865-293-6398</a>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="mailto:Chloeraecostello@gmail.com">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </a>
                <a href="https://linkedin.com/in/chloeraecostello" target="_blank">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.contact-section').forEach(el => observer.observe(el));
    </script>
</body>
</html>
